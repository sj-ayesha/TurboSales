    <div class="row filter-list">
        <div class="col-md-12">
            <p>Year</p>
        </div>
        <div class="col-md-12">
            <ul *ngFor="let yearOption of yearOptions">
                <li>
                    <input type="checkbox" name="checkbox" value="{{yearOption.value}}" [(ngModel)]="yearOption.checked"
                        (change)="onFilter()" #checkboxes>
                    <span>{{yearOption.name}}</span>
                </li>
            </ul>
