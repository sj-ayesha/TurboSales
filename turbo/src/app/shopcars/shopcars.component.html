<div class="container-fluid shop-cars-container">
    <div class="row title-row">
        <div class="col-xs-12 col-md-12">
            <h2>Shop Cars</h2>
        </div>
    </div>

    <div class="row car-list">
        <app-filter-cars (filterEmitter)="selectedFilter($event)"></app-filter-cars>
        <div class="col-xs-12 col-md-9 col-md-offset-1 car-list-section">
            <app-car-list [currentFilter]="filterApplied"></app-car-list>
        </div>
    </div>
</div>
