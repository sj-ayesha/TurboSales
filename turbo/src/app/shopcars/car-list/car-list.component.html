<div class="row car-row" *ngFor="let cardetail of cardetails">
    <div class="col-xs-12 col-md-3 car-img">
        <img src="{{ cardetail.img }}">
    </div>

    <div class="col-xs-12 col-md-8 col-md-offset-1 car-detail">
        <div class="car-title">
            <h4>{{ cardetail.year }} {{ cardetail.title }} {{ cardetail.series }}</h4>
            <h4>${{ cardetail.price }}</h4>
        </div>


        <div class="row">
            <table class="table table-condensed table-detail">
                <tbody>
                    <tr>
                        <th>Stock No.</th>
                        <td>{{ cardetail.stockNum }}</td>
                    </tr>
                    <tr>
                        <th>Transmission</th>
                        <td>{{ cardetail.Transmission }}</td>
                    </tr>
                    <tr>
                        <th>Fuel</th>
                        <td>{{ cardetail.fuel }}</td>
                    </tr>
                    <tr>
                        <th>Engine</th>
                        <td>{{ cardetail.engine }}</td>
                    </tr>
                </tbody>
            </table>
            <div class="btn--view-detail">
                <a class="btn btn-primary btn-lg" (click)="onSelect(cardetail.id)">View Details</a>
            </div>
        </div>
    </div>
</div>
