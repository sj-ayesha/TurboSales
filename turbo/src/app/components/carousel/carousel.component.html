<div class="container-fluid container-fluid--carousel">
    <!-- <h2>Carousel Example</h2> -->
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
        <!-- Indicators -->
        <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
        </ol>

        <!-- Wrapper for slides -->
        <div class="carousel-inner">

            <div class="item active carousel-image overlay-effect">
                <img class="img-desktop" src="../../../assets/img/Carousel/car4_1.jpg" alt="caption1">
                <img class="img-mobile" src="../../../assets/img/Carousel/car4.jpg" alt="caption1">
                <div class="carousel-caption">
                    <h3>Your One Stop for your next car !</h3>
                    <div class="row btn-carousel--link">
                        <div class="col-xs-12 col-md-12">
                            <a routerLink="/shopcars" class="btn btn-primary btn-lg" role="button">Shop Now</a>
                        </div>
                    </div>

                </div>
            </div>

            <div class="item carousel-image">
                <img class="img-desktop" src="../../../assets/img/Carousel/bmw5.png" alt="caption2">
                <img class="img-mobile" src="../../../assets/img/Carousel/bmw5_1.jpg" alt="caption2">
                <div class="ribbon-holder">
                    <div class="ribbon">
                        <span>
                            New Arrival!
                        </span>
                    </div>
                </div>
            </div>

            <div class="item carousel-image">
                <img class="img-desktop" src="../../../assets/img/Carousel/black-friday.jpg" alt="caption2">
                <img class="img-mobile" src="../../../assets/img/Carousel/black-friday.jpg" alt="caption2">
            </div>

        </div>

        <!-- Left and right controls -->
        <a class="left carousel-control" href="#myCarousel" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#myCarousel" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>

    <app-popup [(visible)]="showDialog">
        <div class="row">
            <div class="col-md-12 contact-form">
                <div>
                    <form class="form-horizontal" action="" method="post">
                        <fieldset>
                            <legend class="text-center">Contact us</legend>

                            <!-- Name input-->
                            <div class="form-group">
                                <label class="col-md-3 control-label" for="name">Name</label>
                                <div class="col-md-9">
                                    <input id="name" name="name" type="text" placeholder="Your name"
                                        class="form-control">
                                </div>
                            </div>

                            <!-- Email input-->
                            <div class="form-group">
                                <label class="col-md-3 control-label" for="email">Your
                                    E-mail</label>
                                <div class="col-md-9">
                                    <input id="email" name="email" type="text" placeholder="Your email"
                                        class="form-control">
                                </div>
                            </div>

                            <!-- Message body -->
                            <div class="form-group">
                                <label class="col-md-3 control-label" for="message">Your
                                    message</label>
                                <div class="col-md-9">
                                    <textarea class="form-control" id="message" name="message"
                                        placeholder="Please enter your message here..." rows="5"></textarea>
                                </div>
                            </div>

                            <!-- Form actions -->
                            <div class="form-group">
                                <div class="col-md-12 text-right">
                                    <button type="submit" class="btn btn-primary btn-lg">Submit</button>
                                </div>
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </app-popup>
</div>
